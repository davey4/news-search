<!DOCTYPE html>
<html lang="en">
  <head>

    <title>news</title>
    <link

    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">

  <body>
    <header>

        <a href="./nfl.html"><div class="nav">NFL</div></a>

      <h1>New York Times</h1>
      <div class="selection">

        <!-- <div id="covid" class="selection">Covid Cases</div> -->

        placeholder="Stock Symbol"

        />
        <button type="submit" id="stock-btn">

      </form>

    </section>
